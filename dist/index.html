<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example for visual regression test using BackstopJS and CircleCI</title>
  <style>
    ul {
      width: 100%;
    }
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100px;
      background-color: #333333;
    }

    .item {
      color: #2b80ee;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body>
<ul>
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
</ul>
<div class="wrapper">
  <div class="item">
    Item 1
  </div>
  <div class="item">
    Item 2
  </div>
</div>
</body>
</html>
